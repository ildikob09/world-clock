<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.45/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World clock</title>
  </head>
  <body>
    <div class="container">
      <h1>World clock</h1>
      <select id="city">
        <option value="">Select a city</option>
        <option value="current">Current location</option>
        <option value="America/New_York">New York</option>
        <option value="Asia/Colombo">Colombo</option>
        <option value="Europe/Budapest">Budapest</option>
      </select>
      <div id="cities-list">
        <div class="city" id="los-angeles">
          <div>
            <h2>Los Angeles</h2>
            <div class="date" id=""></div>
          </div>
          <class class="time"> <small> </small></class>
        </div>
        <div class="city" id="lima">
          <div>
            <h2>Lima</h2>
            <div class="date" id=""></div>
          </div>
          <class class="time"> <small> </small></class>
        </div>
        <div class="city" id="sydney">
          <div>
            <h2>Sydney</h2>
            <div class="date"></div>
          </div>
          <class class="time"> <small> </small></class>
        </div>
      </div>
    </div>
    <footer>
      This project was coded by <strong>Ildiko Balogh</strong> and open sourced
      on
      <a target="_blank" href="https://github.com/ildikob09/world-clock"
        >GitHub</a
      >
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
