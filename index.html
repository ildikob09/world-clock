<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.45/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World clock</title>
  </head>
  <body>
    <div class="container">
      <h1>World clock</h1>
      <select id="city">
        <option value="">Select a city ‚è≤</option>
        <option value="America/New_York">New York</option>
        <option value="Europe/London">London</option>
        <option value="Europe/Budapest">Budapest</option>
      </select>
      <div id="cities-list">
        <div class="city" id="los-angeles">
          <div>
            <h2>Los Angeles</h2>
            <div class="date" id="">February 2nd 2024</div>
          </div>
          <class class="time">4:45:15 <small>PM</small></class>
        </div>
        <div class="city" id="sydney">
          <div>
            <h2>Sydney</h2>
            <div class="date">February 2nd 2024</div>
          </div>
          <class class="time">4:45:15 <small>PM</small></class>
        </div>
      </div>
    </div>
    <footer>
      This project was coded by <strong>Ildiko Balogh</strong> and open sourced
      on
      <a target="_blank" href="https://github.com/ildikob09/world-clock"
        >GitHub</a
      >
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
